
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
      </svg>
    
    <style>
        #result {
            margin-top: 20px;
        }
        table,thead tr th {
            border: 1px solid black;
            padding: 5px;
            align-items: center;
            word-wrap:none;
        }
        table,tbody tr td {
            border: 1px solid black;
            padding: 5px;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="../css/student.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 main">
                <h5 class="text-center">Student Bio Data</h5>
                <form id="data-form" class="forms">
                    <!-- Form Fields -->
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" placeholder="Enter your name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <label for="serial">Student S/N:</label>
                    <input type="number" id="serial" placeholder="Enter your serial number" required>
                    <label for="mobile">Mobile:</label>
                    <input type="number" id="mobile" placeholder="Enter your mobile number.." required>
                    <label for="address">Address:</label>
                    <textarea id="address" placeholder="Enter your address" required></textarea>
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" class="form-group" required>
                    <label for="department">Department:</label>
                    <select id="department" class="form-control" required>
                        <option value="">Select department</option>
                        <option value="Electrical & Electronics">Electrical & Electronics</option>
                        <option value="Electrical & Communication">Electrical & Communication</option>
                        <option value="Computers">Computers</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Artificial">Artificial</option>
                        <option value="Agriculture">Agriculture</option>
                    </select>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" placeholder="Enter your email ID.." required>
                    <label for="father">Father's Name:</label>
                    <input type="text" id="father" placeholder="Enter your father's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <label for="mother">Mother's Name:</label>
                    <input type="text" id="mother" placeholder="Enter your mother's name.." required pattern="[A-Za-z]+" title="Only letters are allowed (no spaces or numbers).">
                    <button type="submit">Submit</button>
                </form>
                
                <div id="result">
                    <input type="text" id="overallSearch" placeholder="Search all fields..." class="form-control" onkeyup="overallSearch()">
                
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">Name <i class="bi bi-arrow-up"></i><input type="text" placeholder="Search by name" class="search-input"></th>
                                <th onclick="sortTable(1)">S/N <input type="text" placeholder="Search by S/N" class="search-input"></th>
                                <th onclick="sortTable(2)">Mobile <input type="text" placeholder="Search by mobile" class="search-input"></th>
                                <th onclick="sortTable(3)">Address <input type="text" placeholder="Search by address" class="search-input"></th>
                                <th onclick="sortTable(4)">Date of Birth <input type="date" placeholder="Search by date" class="search-input"></th>
                                <th>
                                    Department 
                                    <select id="departmentSearch" class="search-input" onchange="filterTable()">
                                        <option value="">All Departments</option>
                                        <option value="Electrical & Electronics">Electrical & Electronics</option>
                                        <option value="Electrical & Communication">Electrical & Communication</option>
                                        <option value="Computers">Computers</option>
                                        <option value="Civil">Civil</option>
                                        <option value="Mechanical">Mechanical</option>
                                        <option value="Artificial">Artificial</option>
                                        <option value="Agriculture">Agriculture</option>
                                    </select>
                                </th>
                                <th onclick="sortTable(6)">Email <input type="text" placeholder="Search by email" class="search-input"></th>
                                <th onclick="sortTable(7)">Father's Name <input type="text" placeholder="Search by father" class="search-input"></th>
                                <th onclick="sortTable(8)">Mother's Name <input type="text" placeholder="Search by mother" class="search-input"></th>
                            </tr>
                        </thead>
                        <tbody id="student-body">
                            <!-- Dynamic student rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/student.js"></script>
</body>
</html>
